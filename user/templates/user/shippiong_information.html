{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Register</h3>
        <span class="breadcrumb"><a href="#">Home</a>  >  Sign Up</span>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-10 col-sm-8 col-md-7 col-lg-5 col-xl-4 m-auto">
        <div class="card">
          <div class="card-body">
            <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
              {% endfor %}
            </div>
            {% endfor %}
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Finish</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
