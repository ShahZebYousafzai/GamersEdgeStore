{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Create Profile</h3>
        <span class="breadcrumb"><a href="#">Home</a>  > Create Profile</span>
      </div>
    </div>
  </div>
</div>

<div class="section">
  <div class="container mt-5 pt-5">
    <div class="">
        <div class="card">
          <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
              {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
          
          </div>
        </div>
      </div>
  </div>
</div>


{% endblock content %}
