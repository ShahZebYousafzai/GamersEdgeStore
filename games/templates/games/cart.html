{% extends 'main.html' %} {% load static %} {% block content %}
<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Your Cart</h3>
      </div>
    </div>
  </div>
</div>

<section class="h-100">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        {% for game_item in games.all %}
        <div class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="{{ game_item.game.image_url }}"
                  class="img-fluid rounded-3"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ game_item.game.title }}</p>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1 delete-cart">
                <h5 class="mb-0">${{ game_item.game.price }}</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <button data-game="{{game_item.id}}" data-action="remove" class="badge text-dark delete-cart" style="border: 0; background-color: white">
                <i class="text-danger fas fa-trash fa-lg" style="font-size: 1.2rem"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

        <div class="card">
          <div class="card-body">
            <div class="row align-center">
                <div class="col">
                    <a href="{% url 'checkout' %}">
                        <button type="button" class="btn btn-primary btn-block btn-lg">
                          Proceed to Pay
                        </button>
                    </a>
                </div>
                <div class="col text-end">
                    <h4>Total: ${{cartTotal}}</h4>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
